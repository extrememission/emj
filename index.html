
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <title>Extreme Mission Journal</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #4a9eff;
            --entry-bg: #2a2a2a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: var(--entry-bg);
            border: 1px solid var(--accent-color);
            color: var(--text-color);
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }

        .entries {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .entry {
            background: var(--entry-bg);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
        }

        .entry-date {
            font-size: 0.8em;
            color: var(--accent-color);
            margin-bottom: 8px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            position: sticky;
            bottom: 20px;
        }

        button {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="entry" placeholder="Write your journal entry..."></textarea>
        <div class="entries" id="entriesContainer"></div>
        <div class="buttons">
            <button onclick="saveState()">Save Journal</button>
            <button onclick="loadState()">Load Journal</button>
        </div>
    </div>

    <script>
        let entries = [];

        function addEntry() {
            const text = document.getElementById('entry').value.trim();
            if (!text) return;

            const entry = {
                text,
                date: new Date().toISOString()
            };
            entries.unshift(entry);
            document.getElementById('entry').value = '';
            renderEntries();
        }

        function renderEntries() {
            const container = document.getElementById('entriesContainer');
            container.innerHTML = entries.map(entry => `
                <div class="entry">
                    <div class="entry-date">${new Date(entry.date).toLocaleString()}</div>
                    <div class="entry-text">${entry.text}</div>
                </div>
            `).join('');
        }

        function saveState() {
            const date = new Date();
            const filename = `${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}-${date.getFullYear()}.emj`;
            const blob = new Blob([JSON.stringify(entries)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            a.click();
        }

        function loadState() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.emj';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    entries = JSON.parse(event.target.result);
                    renderEntries();
                };
                reader.readAsText(file);
            };
            input.click();
        }

        document.getElementById('entry').addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addEntry();
            }
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
